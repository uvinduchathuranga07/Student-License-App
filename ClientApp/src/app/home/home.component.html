<div class="container mt-5">
  <h2 class="text-center mb-4">Student License Application</h2>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    

    <div class="mb-3">
      <label for="stuid" class="form-label">Student ID</label>
      <input formControlName="stuid" type="text" class="form-control" id="stuid" required>
      <div *ngIf="studentForm.controls['stuid'].invalid && studentForm.controls['stuid'].touched" class="invalid-feedback">
        Student Id is required.
      </div>
    </div>
    <!-- First Name -->
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input formControlName="firstName" type="text" class="form-control" id="firstName" required>
      <div *ngIf="studentForm.controls['firstName'].invalid && studentForm.controls['firstName'].touched" class="invalid-feedback">
        First name is required.
      </div>
    </div>

    <!-- Last Name -->
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input formControlName="lastName" type="text" class="form-control" id="lastName" required>
      <div *ngIf="studentForm.controls['lastName'].invalid && studentForm.controls['lastName'].touched" class="invalid-feedback">
        Last name is required.
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="email" required>
      <div *ngIf="studentForm.controls['email'].invalid && studentForm.controls['email'].touched" class="invalid-feedback">
        A valid email is required.
      </div>
    </div>

    <!-- Phone Number -->
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input formControlName="phone" type="tel" class="form-control" id="phone" required>
      <div *ngIf="studentForm.controls['phone'].invalid && studentForm.controls['phone'].touched" class="invalid-feedback">
        Phone number is required.
      </div>
    </div>

    <!-- Country -->
    <div class="mb-3">
      <label for="country" class="form-label">Country</label>
      <select formControlName="country" class="form-select" id="country" required>
        <option value="">Select Country</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
      </select>
      <div *ngIf="studentForm.controls['country'].invalid && studentForm.controls['country'].touched" class="invalid-feedback">
        Country is required.
      </div>
    </div>

    <!-- Institute -->
    <div class="mb-3">
      <label for="institute" class="form-label">Institute</label>
      <input formControlName="institute" type="text" class="form-control" id="institute" required>
      <div *ngIf="studentForm.controls['institute'].invalid && studentForm.controls['institute'].touched" class="invalid-feedback">
        Institute is required.
      </div>
    </div>

    <!-- Intake -->
    <div class="mb-3">
      <label for="intake" class="form-label">Intake</label>
      <input formControlName="intake" type="text" class="form-control" id="intake" required>
      <div *ngIf="studentForm.controls['intake'].invalid && studentForm.controls['intake'].touched" class="invalid-feedback">
        Intake is required.
      </div>
    </div>

    <!-- Course Title -->
    <div class="mb-3">
      <label for="courseTitle" class="form-label">Course Title</label>
      <input formControlName="courseTitle" type="text" class="form-control" id="courseTitle" required>
      <div *ngIf="studentForm.controls['courseTitle'].invalid && studentForm.controls['courseTitle'].touched" class="invalid-feedback">
        Course title is required.
      </div>
    </div>

    <!-- Upload Student ID Card -->
    <div class="mb-3">
      <label for="studentId" class="form-label">Upload Student ID Card (JPG/PNG only, max 10MB)</label>
      <input formControlName="studentId" type="file" class="form-control" id="studentId" (change)="onFileChange($event)" accept=".jpg,.jpeg,.png" required>
      <div *ngIf="studentForm.controls['studentId'].invalid && studentForm.controls['studentId'].touched" class="invalid-feedback">
        A valid Student ID file is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="studentForm.invalid">Submit Application</button>
  </form>
</div>
